<div class="card">
    <div class="card-body">
      <h2>Carrito de Compras</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of cartItems; let i = index">
          {{ item.name }} - ${{ item.price }}
          <button class="btn btn-danger btn-sm float-end" (click)="removeItem(i)">Eliminar</button>
        </li>
      </ul>
      <div class="mt-3">
        <strong>Total: ${{ getTotal() }}</strong>
      </div>
    </div>
  </div>
