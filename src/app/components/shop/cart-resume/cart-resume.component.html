<div class="card">
    <div class="card-body">
        <h2>Resumen del carrito</h2>
        <ul class="list-group">
            @for (item of cart.products; track $index) {
                <li class="list-group-item">
                    {{item.product.name}} - ${{item.product.price}} x
                    <input type="number" [(ngModel)]="item.quantity"
                     (change)="updateQuantity(item, item.quantity)" min="1">
                     <button class="btn btn-danger btn-sm dloat-end"
                     (click)="removeItem(item)">Eliminar</button>
                </li>
            }
            
        </ul>
        <div class="mt-3">
            <strong>Total: $ {{0}}</strong>
        </div>
        <a class="btn btn-success mt-3" 
        [href]="'https://wa.me/5493751448459/?text=' + getDetail()">
            Enviar pedido por Whatsapp
        </a>

    </div>
</div>
