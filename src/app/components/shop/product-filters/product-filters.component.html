<div class="card">
    <div class="card-body">
        <h2>Filtrar por:</h2>
        <div class="mb-3">
            <h3>Categor√≠a</h3>
            <div class="form-check ps-3" *ngFor="let category of categories">
                <input class="form-check-input" type="checkbox" [value]="category" (change)="categoryChange(category, $event)" id="cat-{{category}}">
                <label class="form-check-label" [for]="'cat-' + category">{{ category }}</label>
            </div>
            <hr>
            <h3>Marca</h3>
            <div class="form-check ps-3" *ngFor="let brand of brands">
                <input class="form-check-input" type="checkbox" [value]="brand" (change)="brandChange(brand, $event)" id="brand-{{brand}}">
                <label class="form-check-label" [for]="'brand-' + brand">{{ brand }}</label>
            </div>
        </div>
    </div>
</div>
