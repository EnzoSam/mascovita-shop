@if (currentUser && currentPointsBalance && currentBadge) {
  <h3 class="text-center text-success mb-3 fw-bold animate__animated animate__fadeInDown">Â¡Bienvenido, {{ currentUser.name }}!</h3>
  <div class="points-summary bg-light border border-success border-2 rounded-3 shadow-sm p-4 mt-4 animate__animated animate__fadeInUp">
    <div class="row align-items-center mb-3">
      <div class="col-4 text-center">
        <img [src]="currentBadge.imageUrl"
             alt="Insignia {{ currentBadge.name }}" >
      </div>
      <div class="col-8">
        <h4 class="mb-1 text-info fw-semibold">{{ currentBadge.name }}</h4>
        <p class="mb-0 text-muted small">{{ currentBadge.description }}</p>
      </div>
    </div>
    <hr class="my-3">
    <div class="text-center">
      <p class="fs-4 mb-1 text-secondary">Puntos Actuales:</p>
      <p class="points-amount text-warning fw-bolder" style="font-size: 3.5rem; line-height: 1;">{{ currentPointsBalance.points }}</p>
      <p class="fs-5 text-muted">Equivalente a: <span class="fw-bold text-success">$ {{ getMonetaryValue()}}</span></p>
    </div>
  </div>
  <div class="d-grid gap-2 mt-4">
    <button class="btn btn-outline-primary btn-lg rounded-pill shadow-sm py-3 px-5 animate__animated animate__fadeIn" (click)="onReset()">
      Consultar otro usuario
    </button>
  </div>
} @else {
  <div class="alert alert-warning text-center">
    {{currentError}}
  </div>
}
